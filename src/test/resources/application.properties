spring.jpa.database = h2
spring.sql.init.platform = h2
spring.jpa.show-sql = true
spring.datasource.driver-class-name = org.h2.Driver
spring.datasource.url = jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username = theusername
spring.datasource.password = thepassword
spring.jpa.hibernate.ddl-auto = create-drop
spring.sql.init.mode = always
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
server.port = 8083


spring.jackson.serialization.fail-on-empty-beans = false
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSXXX


spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
# evito autenticazione e autorizzazione servizi
spring.profiles.active=SECURITY_MOCK, TEST_PROFILE

# App Properties
concorsiparenti.jwtSecret= myJwtSecretTestKey
concorsiparenti.jwtExpirationMs= 86400000
#per il @CrossOrigin
concorsiparenti.frontend.cors.url=http://localhost:24401

concorsiparenti.storage.location=target/test-upload-dir

